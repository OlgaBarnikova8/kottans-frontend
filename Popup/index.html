<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Popup</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">  
                <div class="block_menu">
                    <nav class="navigation">
                        <a href="#" class="popup_icons">Proekt</a>
                        <a href="#" class="popup_icons">About us</a>
                        <label for="popup">
                            <img src="popup-icons/popup-button.png" alt="" class="popup_block_img" />                            
                        </label>
                        <input type="checkbox" id="popup" class="popup_input" />
                        <div class="block_popup">
                            <ul class="popup_list">
                                <li>
                                    <a href="#" class="popup_block_img"><img src="popup-icons/mail.png" alt="" 
                                        class="popup_img" /></a>  
                                    <div>Mail</div>   
                                </li>
                                <li>
                                    <a href="#" class="popup_block_img"><img src="popup-icons/calendar.png" alt="" 
                                        class="popup_img" /></a>  
                                    <div>Calendar</div>   
                                </li>
                                <li>
                                    <a href="#" class="popup_block_img"><img src="popup-icons/files.png" alt="" 
                                        class="popup_img" /></a>  
                                    <div>Files</div>   
                                </li>
                                <li>
                                    <a href="#" class="popup_block_img"><img src="popup-icons/maps.png" alt="" 
                                        class="popup_img" /></a>  
                                    <div>Maps</div>   
                                </li>
                                <li>
                                    <a href="#" class="popup_block_img"><img src="popup-icons/documents.png" alt="" 
                                        class="popup_img" /></a>  
                                    <div>Documents</div>   
                                </li>
                                <li>
                                    <a href="#" class="popup_block_img"><img src="popup-icons/blogs.png" alt="" 
                                        class="popup_img" /></a>  
                                    <div>Blogs</div>   
                                </li>
                                <li>
                                    <a href="#" class="popup_block_img"><img src="popup-icons/apps.png" alt="" 
                                        class="popup_img" /></a>  
                                    <div>Apps</div>   
                                </li>
                                <li>
                                    <a href="#" class="popup_block_img"><img src="popup-icons/news.png" alt="" 
                                        class="popup_img" /></a>  
                                    <div>News</div>   
                                </li>
                                <li>
                                    <a href="#" class="popup_block_img"><img src="popup-icons/search.png" alt="" 
                                        class="popup_img" /></a>  
                                    <div>Search</div>   
                                </li>
                                <li>
                                    <a href="#" class="popup_block_img"><img src="popup-icons/promo.png" alt="" 
                                        class="popup_img" /></a>  
                                    <div>Promo</div>   
                                </li>
                                <li>
                                    <a href="#" class="popup_block_img"><img src="popup-icons/tanslation.png" alt="" 
                                        class="popup_img" /></a>  
                                    <div>Translation</div>   
                                </li>
                                <li>
                                    <a href="#" class="popup_block_img"><img src="popup-icons/videos.png" alt="" 
                                        class="popup_img" /></a>  
                                    <div>Videos</div>   
                                </li>
                            </ul>
                            <label for="popup-more">
                                <div class="popup_more_name">more...</div>                      
                            </label>
                            <input type="checkbox" id="popup-more" class="popup_input_more" />
                            <div class="block_popup_more">                                
                                <ul class="popup_list">
                                    <li>
                                        <a href="#" class="popup_block_img"><img src="popup-icons/contacts.png" alt="" class="popup_img" /></a>  
                                        <div>Contakts</div>   
                                    </li>
                                    <li>
                                        <a href="#" class="popup_block_img"><img src="popup-icons/photos.png" alt="" class="popup_img" /></a>  
                                        <div>Photos</div>   
                                    </li>
                                    <li>
                                        <a href="#" class="popup_block_img"><img src="popup-icons/classroom.png" alt="" class="popup_img" /></a>  
                                        <div>Classroom</div>   
                                    </li>
                                </ul>                            
                            </div>        
                        </div> 
                        <a href="#" class="popup_block_img"><img src="popup-icons/favicon.png" alt="" 
                        class="popup_img" /></a>
                        <a href="#" class="popup_block_img"><img src="popup-icons/bell.png" alt=""
                        class="popup_img" /></a>
                    </nav>
                </div>                  
            </header>
            <div class="container">
                <main>                
                </main>    
            </div> 
            <footer>                      
            </footer>           
        </div>              
    </body>
</html>
